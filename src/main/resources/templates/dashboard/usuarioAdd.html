<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Dashboard</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <section layout:fragment="header">
            <h1>
                PAINEL
                <small>Cadastro de usuarios</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Cadastro de Usu√°rios</strong>
            </div>
            <div layout:fragment="content">
                <div>Usuarios</div>
                <div class="panel-body">
                    <form class="form-horizontal" th:object="${usuario}" th:action="@{/usuarios/salvar}" method="POST" style="margin: 10px">
                        <div class="form-group">
                            <fieldset>  
                                <input type="hidden" th:field="*{id}"/>
                                <label>Nome</label>
                                <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="50"/>                                                         
                                <label>Senha</label> 
                                <input type="text" class="form-control input-sm" th:field="*{senha}" autofocus="autofocus" placeholder="Informe a senha"/>                      																	
                            </fieldset>
                        </div>
                        <div class="form-group row">
                            <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                            <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
                        </div>
                    </form>

                </div>
            </div>
    </body>
</html>
